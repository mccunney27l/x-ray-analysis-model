<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated X-Ray Analyzer (Fracture Focus)</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light background */
        }
        .container-card {
            background-color: white;
            border-radius: 1.5rem; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
        }
        .app-color-primary {
            background-color: #059669; /* Emerald 600 */
        }
        .app-text-primary {
            color: #059669;
        }
        .app-bg-light {
            background-color: #ecfdf5; /* Emerald 50 */
        }
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(5, 150, 105, 0.3);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-3xl container-card p-6 md:p-8 space-y-8">
        
        <header class="text-center pb-4 border-b border-emerald-200">
            <h1 class="text-3xl font-extrabold app-text-primary flex items-center justify-center space-x-3">
                <!-- Lucide Beaker Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-beaker"><path d="M4.5 2.5a2.5 2.5 0 0 1 5 0v2.73l.44.73A4.5 4.5 0 0 0 14.5 12v.5a2.5 2.5 0 0 1-5 0v-.5c0-1.3-.7-2.43-1.72-3.08L7.5 7.5c-1.32.74-2 1.62-2 2.5v10.74A2.5 2.5 0 0 1 4.5 23a2.5 2.5 0 0 1-2.5-2.5V10.73c0-.88-.68-1.76-2-2.5l-.28-.27c-1.02.65-1.72 1.78-1.72 3.08v.5a2.5 2.5 0 0 1-5 0v-6.75a2.5 2.5 0 0 1 2.5-2.5z"/></svg>
                <span>Simulated X-Ray Analyzer</span>
            </h1>
            <p class="text-gray-500 mt-2 text-sm">
                Analysis focuses exclusively on fracture **type** and bone integrity.
            </p>
        </header>

        <!-- Dynamic Content Container -->
        <div id="app-content" class="space-y-6">

            <!-- Initial Disclaimer/Warning -->
            <div id="initial-warning" class="bg-yellow-100 border border-yellow-400 text-yellow-800 px-5 py-4 rounded-xl flex items-start space-x-3 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-triangle flex-shrink-0 mt-0.5"><path d="m21.73 18.23-10-17a1 1 0 0 0-1.74 0l-10 17a1 1 0 0 0 .87 1.44h20a1 1 0 0 0 .87-1.44Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                <p class="font-semibold text-sm">
                    Disclaimer: This is a **simulated, educational demonstration**. It is NOT a medical tool and cannot provide real diagnoses.
                </p>
            </div>

            <!-- 1. UPLOAD SECTION -->
            <div class="space-y-4 border-b pb-6 border-emerald-100">
                <label class="block text-lg font-medium text-gray-700">
                    Upload Any Image for Simulated Analysis
                </label>
                <div class="flex flex-col sm:flex-row items-stretch sm:space-x-4 space-y-4 sm:space-y-0">
                    <input
                        type="file"
                        id="file-input"
                        accept="image/png, image/jpeg"
                        class="flex-grow w-full file:mr-4 file:py-2 file:px-4
                                   file:rounded-full file:border-0
                                   file:text-sm file:font-semibold
                                   file:bg-emerald-100 file:text-emerald-700
                                   hover:file:bg-emerald-200
                                   p-2 border border-gray-300 rounded-lg"
                    />
                    <button
                        id="analyze-button"
                        onclick="analyzeImage()"
                        disabled
                        class="px-6 py-3 text-white font-semibold rounded-full shadow-lg transition duration-300 transform hover-lift
                                   flex items-center justify-center space-x-2
                                   app-color-primary disabled:bg-gray-400 disabled:cursor-not-allowed active:scale-95"
                    >
                        <span id="button-text" class="text-lg">Run Simulated Analysis</span>
                        <span id="loading-spinner" class="hidden">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>

            <!-- 2. IMAGE PREVIEW -->
            <div id="image-preview-container" class="hidden border border-emerald-200 rounded-xl p-4 app-bg-light/50">
                <h2 class="text-xl font-bold app-text-primary mb-3">Image Preview</h2>
                <div class="flex justify-center">
                    <img id="image-preview" alt="Uploaded Image Preview" class="max-w-full h-auto max-h-80 object-contain rounded-lg shadow-md border border-gray-200"/>
                </div>
            </div>

            <!-- 3. ERROR & MESSAGE AREA -->
            <div id="message-area" class="hidden px-5 py-4 rounded-xl shadow-md font-semibold text-sm"></div>
            
            <!-- 4. ANALYSIS RESULTS -->
            <div id="analysis-result-container" class="hidden app-bg-light border border-app-text-primary/50 rounded-xl p-6 shadow-xl">
                <h2 class="text-2xl font-bold app-text-primary mb-3 flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-beaker"><path d="M4.5 2.5a2.5 2.5 0 0 1 5 0v2.73l.44.73A4.5 4.5 0 0 0 14.5 12v.5a2.5 2.5 0 0 1-5 0v-.5c0-1.3-.7-2.43-1.72-3.08L7.5 7.5c-1.32.74-2 1.62-2 2.5v10.74A2.5 2.5 0 0 1 4.5 23a2.5 2.5 0 0 1-2.5-2.5V10.73c0-.88-.68-1.76-2-2.5l-.28-.27c-1.02.65-1.72 1.78-1.72 3.08v.5a2.5 2.5 0 0 1-5 0v-6.75a2.5 2.5 0 0 1 2.5-2.5z"/></svg>
                    <span>Simulated Educational Report</span>
                </h2>
                <div id="analysis-result-text" class="text-gray-700 leading-relaxed whitespace-pre-wrap"></div>
            </div>

        </div>
    </div>

    <script>
        // --- Simulated Data for Educational Purposes (NO API KEY NEEDED) ---
        // Reports are now strictly focused on fracture type and general bone location (e.g., "long bone").
        const SIMULATED_REPORTS = [
            `**Disclaimer: This is a simulated educational description, not a medical report.**

The image appears to show a healthy long bone from a limb.

**Finding:** No fracture line or break is visible. The bone density is excellent, suggesting a normal, strong structure for this weight-bearing bone. This is a great example of a normal X-ray!`,

            `**Disclaimer: This is a simulated educational description, not a medical report.**

This simulated X-ray is of a long bone (possibly upper arm).

**Finding:** There is a **spiral fracture** observed in the middle section of the shaft. The break twists along the long axis of the bone, which often suggests a rotational injury mechanism. There is minimal displacement, but the fracture line is distinct.`,

            `**Disclaimer: This is a simulated educational description, not a medical report.**

The image shows the two parallel bones of the forearm or lower leg.

**Finding:** A complex injury is simulated: both bones have **transverse fractures** near the middle of their shafts. The fragments are overlapping (displaced), indicating a significant impact injury to the region.`,

            `**Disclaimer: This is a simulated educational description, not a medical report.**

This view is of a weight-bearing long bone (e.g., lower leg).

**Finding:** A **stable stress fracture** is visible in the upper section of the bone. This appears as subtle localized thickening of the bone cortex, typical of repetitive strain rather than acute trauma. The fracture is non-displaced.`,

            `**Disclaimer: This is a simulated educational description, not a medical report.**

The X-ray displays the distal portion of a long bone near a joint.

**Finding:** There is a distinct, **clean transverse fracture** present near the joint articulation point. The break runs perpendicularly across the long axis of the bone, suggesting a direct lateral force.`,

            `**Disclaimer: This is a simulated educational description, not a medical report.**

This image showcases the proximal end of a long bone near a major joint (e.g., shoulder or hip).

**Finding:** A **comminuted fracture** is present in the neck region of the bone. This means the bone is broken into three or more fragments. This is a severe injury demonstrating complex fracture patterns.`
        ];


        // --- DOM Elements ---
        const fileInput = document.getElementById('file-input');
        const analyzeButton = document.getElementById('analyze-button');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const messageArea = document.getElementById('message-area');
        const analysisResultContainer = document.getElementById('analysis-result-container');
        const analysisResultText = document.getElementById('analysis-result-text');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const initialWarning = document.getElementById('initial-warning');

        let base64Image = null;

        // --- Utility Functions ---

        /** Clears the message area and hides the result container. */
        function clearResults() {
            messageArea.classList.add('hidden');
            messageArea.textContent = '';
            analysisResultContainer.classList.add('hidden');
            analysisResultText.textContent = '';
        }

        /** Shows an error message in the message area. */
        function showError(message) {
            messageArea.classList.remove('hidden');
            messageArea.classList.add('bg-red-100', 'border-red-400', 'text-red-800');
            messageArea.innerHTML = `<span class="flex items-start space-x-3"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-triangle flex-shrink-0 mt-0.5"><path d="m21.73 18.23-10-17a1 1 0 0 0-1.74 0l-10 17a1 1 0 0 0 .87 1.44h20a1 1 0 0 0 .87-1.44Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg><span>${message}</span></span>`;
        }

        /** Starts the loading state. */
        function setLoading(isLoading) {
            analyzeButton.disabled = isLoading || !base64Image;
            if (isLoading) {
                buttonText.textContent = 'Simulating...';
                loadingSpinner.classList.remove('hidden');
                analyzeButton.classList.add('pointer-events-none');
            } else {
                buttonText.textContent = 'Run Simulated Analysis';
                loadingSpinner.classList.add('hidden');
                analyzeButton.classList.remove('pointer-events-none');
            }
        }

        /** Converts a File object to a Base64 string (only needed for preview). */
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // --- Event Listeners ---

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            clearResults();

            if (file && file.type.startsWith('image/')) {
                try {
                    // For the non-API version, we only need the URL for the preview, 
                    // but we convert to base64 anyway for consistency with the file input structure.
                    base64Image = await fileToBase64(file); 
                    
                    // Show preview
                    imagePreview.src = URL.createObjectURL(file);
                    imagePreviewContainer.classList.remove('hidden');
                    analyzeButton.disabled = false;
                    initialWarning.classList.add('hidden');
                } catch (err) {
                    console.error("Error converting file to base64:", err);
                    showError("Could not load image file.");
                    base64Image = null;
                    analyzeButton.disabled = true;
                }
            } else {
                if (file) {
                    showError("Please select a valid image file (PNG, JPG).");
                }
                base64Image = null;
                analyzeButton.disabled = true;
                imagePreviewContainer.classList.add('hidden');
            }
        });

        // --- Core Simulation Logic ---

        async function analyzeImage() {
            if (!base64Image) {
                showError("Please upload an image first.");
                return;
            }
            
            clearResults();
            setLoading(true);

            // Simulate network delay for a more realistic feel
            await new Promise(resolve => setTimeout(resolve, 1500)); 

            // 1. Pick a random simulated report from the fracture type list
            const randomIndex = Math.floor(Math.random() * SIMULATED_REPORTS.length);
            const simulatedReport = SIMULATED_REPORTS[randomIndex];

            setLoading(false);

            // 2. Display the result
            analysisResultText.textContent = simulatedReport;
            analysisResultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
